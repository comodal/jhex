sudo: required
dist: trusty
group: edge
language: java
jdk: oraclejdk9
notifications:
  email:
    on_success: never
    on_failure: always

branches:
  only:
    - master
    - /^jhex-.*$/

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - pip install --user codecov

install: /bin/true

script: if [ ! -z "$TRAVIS_TAG" ] || [[ "$COMMIT_MSG" != 'Release jhex'* ]] ; then ./gradlew check; fi

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ ! -z "$TRAVIS_TAG" ] ; then ./gradlew bintrayUpload; fi
  - ./gradlew jacocoTestReport
  - bash <(curl -s https://codecov.io/bash)
